<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - ScriptBlox</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0033 0%, #800080 100%);
            font-family: 'Open Sans', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }

        p {
            font-size: 24px;
            font-weight: 300;
            line-height: 1.5;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .highlight {
            color: #ff66ff;
            font-weight: 700;
        }

        .discord-btn {
            display: inline-block;
            padding: 15px 30px;
            background: #ff66ff;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            border-radius: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .discord-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 102, 255, 0.4);
        }

        /* Animated background elements */
        .bg-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            background: rgba(255, 102, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 15%;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 30%;
            animation-delay: 4s;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <h1>Coming Soon!</h1>
        <p>We're working on something <span class="highlight">amazing</span> at ScriptBlox. Exciting new features and updates are on the way!</p>
        <p>Stay tuned and join our community for the latest updates.</p>
        <a href="https://discord.gg/HrPBC2DKCu" class="discord-btn">Join Our Discord</a>
        <p style="font-size: 16px; margin-top: 40px;">&mdash; The ScriptBlox Team</p>
    </div>
</body>
</html>
